<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kommunikationshilfe</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="app"></div>

  <script>
    const { createApp, ref, computed } = Vue;

    createApp({
      setup() {
        const currentView = ref('main');
        const history = ref([]);

        const speak = (text) => {
          if ('speechSynthesis' in window) {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'de-DE';
            window.speechSynthesis.cancel();
            window.speechSynthesis.speak(utterance);
          }
        };

        const addToHistory = (text) => {
          const timestamp = new Date().toLocaleTimeString('de-DE', { hour: '2-digit', minute: '2-digit' });
          history.value.push({ text, timestamp });
          speak(text);
        };

        const viewTitle = computed(() => {
          switch(currentView.value) {
            case 'main': return 'Kommunikationshilfe';
            case 'food': return 'Hunger & Durst';
            case 'pain': return 'Schmerzen';
            case 'feelings': return 'Gefühle';
            case 'people': return 'Personen';
            case 'comfort': return 'Komfort';
            default: return 'Kommunikationshilfe';
          }
        });

        const reversedHistory = computed(() => {
          return [...history.value].reverse();
        });

        return {
          currentView,
          history,
          speak,
          addToHistory,
          viewTitle,
          reversedHistory
        };
      },
      template: `
        <div class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-50 p-4 md:p-8">
          <div class="max-w-6xl mx-auto">
            <!-- Header -->
            <div class="bg-white rounded-2xl shadow-lg p-4 mb-6 flex items-center justify-between">
              <div class="flex items-center gap-3">
                <button
                  v-if="currentView !== 'main'"
                  @click="currentView = 'main'"
                  class="p-3 bg-gray-100 rounded-xl hover:bg-gray-200 transition-colors"
                >
                  <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="19" y1="12" x2="5" y2="12"></line>
                    <polyline points="12 19 5 12 12 5"></polyline>
                  </svg>
                </button>
                <h1 class="text-2xl md:text-3xl font-bold text-gray-800">
                  {{ viewTitle }}
                </h1>
              </div>
              <button
                @click="currentView = 'main'"
                class="p-3 bg-indigo-100 rounded-xl hover:bg-indigo-200 transition-colors"
              >
                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                  <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
              </button>
            </div>

            <!-- Main Content -->
            <div class="mb-6">
              <!-- Main View -->
              <div v-if="currentView === 'main'" class="grid grid-cols-2 md:grid-cols-3 gap-4 md:gap-6">
                <button
                  @click="addToHistory('Ja')"
                  class="min-h-[180px] bg-green-300 rounded-2xl shadow-lg hover:shadow-xl transition-all duration-200 active:scale-95 flex flex-col items-center justify-center gap-3 p-6 border-4 border-white/30"
                >
                  <span class="text-5xl md:text-6xl">👍</span>
                  <span class="text-xl md:text-2xl font-bold text-gray-800 text-center leading-tight">JA</span>
                </button>
                <button
                  @click="addToHistory('Nein')"
                  class="min-h-[180px] bg-red-300 rounded-2xl shadow-lg hover:shadow-xl transition-all duration-200 active:scale-95 flex flex-col items-center justify-center gap-3 p-6 border-4 border-white/30"
                >
                  <span class="text-5xl md:text-6xl">👎</span>
                  <span class="text-xl md:text-2xl font-bold text-gray-800 text-center leading-tight">NEIN</span>
                </button>
                <button
                  @click="currentView = 'food'"
                  class="min-h-[150px] bg-orange-200 rounded-2xl shadow-lg hover:shadow-xl transition-all duration-200 active:scale-95 flex flex-col items-center justify-center gap-3 p-6 border-4 border-white/30"
                >
                  <span class="text-5xl md:text-6xl">🍽️</span>
                  <span class="text-xl md:text-2xl font-bold text-gray-800 text-center leading-tight">Hunger / Durst</span>
                </button>
                <button
                  @click="currentView = 'pain'"
                  class="min-h-[150px] bg-red-200 rounded-2xl shadow-lg hover:shadow-xl transition-all duration-200 active:scale-95 flex flex-col items-center justify-center gap-3 p-6 border-4 border-white/30"
                >
                  <span class="text-5xl md:text-6xl">⚡</span>
                  <span class="text-xl md:text-2xl font-bold text-gray-800 text-center leading-tight">Schmerzen</span>
                </button>
                <button
                  @click="addToHistory('Ich muss zur Toilette')"
                  class="min-h-[150px] bg-blue-200 rounded-2xl shadow-lg hover:shadow-xl transition-all duration-200 active:scale-95 flex flex-col items-center justify-center gap-3 p-6 border-4 border-white/30"
                >
                  <span class="text-5xl md:text-6xl">🚽</span>
                  <span class="text-xl md:text-2xl font-bold text-gray-800 text-center leading-tight">Toilette</span>
                </button>
                <button
                  @click="addToHistory('Ich bin müde und möchte ruhen')"
                  class="min-h-[150px] bg-purple-200 rounded-2xl shadow-lg hover:shadow-xl transition-all duration-200 active:scale-95 flex flex-col items-center justify-center gap-3 p-6 border-4 border-white/30"
                >
                  <span class="text-5xl md:text-6xl">😴</span>
                  <span class="text-xl md:text-2xl font-bold text-gray-800 text-center leading-tight">Müde / Ruhe</span>
                </button>
                <button
                  @click="currentView = 'feelings'"
                  class="min-h-[150px] bg-yellow-200 rounded-2xl shadow-lg hover:shadow-xl transition-all duration-200 active:scale-95 flex flex-col items-center justify-center gap-3 p-6 border-4 border-white/30"
                >
                  <span class="text-5xl md:text-6xl">😊</span>
                  <span class="text-xl md:text-2xl font-bold text-gray-800 text-center leading-tight">Gefühle</span>
                </button>
                <button
                  @click="currentView = 'people'"
                  class="min-h-[150px] bg-pink-200 rounded-2xl shadow-lg hover:shadow-xl transition-all duration-200 active:scale-95 flex flex-col items-center justify-center gap-3 p-6 border-4 border-white/30"
                >
                  <span class="text-5xl md:text-6xl">👤</span>
                  <span class="text-xl md:text-2xl font-bold text-gray-800 text-center leading-tight">Personen</span>
                </button>
                <button
                  @click="currentView = 'comfort'"
                  class="min-h-[150px] bg-teal-200 rounded-2xl shadow-lg hover:shadow-xl transition-all duration-200 active:scale-95 flex flex-col items-center justify-center gap-3 p-6 border-4 border-white/30"
                >
                  <span class="text-5xl md:text-6xl">🛋️</span>
                  <span class="text-xl md:text-2xl font-bold text-gray-800 text-center leading-tight">Komfort</span>
                </button>
              </div>

              <!-- Food View -->
              <div v-if="currentView === 'food'" class="grid grid-cols-2 md:grid-cols-3 gap-4 md:gap-6">
                <button
                  @click="addToHistory('Ich möchte Wasser')"
                  class="min-h-[150px] bg-blue-200 rounded-2xl shadow-lg hover:shadow-xl transition-all duration-200 active:scale-95 flex flex-col items-center justify-center gap-3 p-6 border-4 border-white/30"
                >
                  <span class="text-5xl md:text-6xl">💧</span>
                  <span class="text-xl md:text-2xl font-bold text-gray-800 text-center leading-tight">Wasser</span>
                </button>
                <button
                  @click="addToHistory('Ich möchte Kaffee oder Tee')"
                  class="min-h-[150px] bg-amber-200 rounded-2xl shadow-lg hover:shadow-xl transition-all duration-200 active:scale-95 flex flex-col items-center justify-center gap-3 p-6 border-4 border-white/30"
                >
                  <span class="text-5xl md:text-6xl">☕</span>
                  <span class="text-xl md:text-2xl font-bold text-gray-800 text-center leading-tight">Kaffee / Tee</span>
                </button>
                <button
                  @click="addToHistory('Ich möchte Saft')"
                  class="min-h-[150px] bg-orange-200 rounded-2xl shadow-lg hover:shadow-xl transition-all duration-200 active:scale-95 flex flex-col items-center justify-center gap-3 p-6 border-4 border-white/30"
                >
                  <span class="text-5xl md:text-6xl">🥤</span>
                  <span class="text-xl md:text-2xl font-bold text-gray-800 text-center leading-tight">Saft</span>
                </button>
                <button
                  @click="addToHistory('Ich möchte warmes Essen')"
                  class="min-h-[150px] bg-red-200 rounded-2xl shadow-lg hover:shadow-xl transition-all duration-200 active:scale-95 flex flex-col items-center justify-center gap-3 p-6 border-4 border-white/30"
                >
                  <span class="text-5xl md:text-6xl">🍽️</span>
                  <span class="text-xl md:text-2xl font-bold text-gray-800 text-center leading-tight">Essen (warm)</span>
                </button>
                <button
                  @click="addToHistory('Ich möchte kaltes Essen')"
                  class="min-h-[150px] bg-green-200 rounded-2xl shadow-lg hover:shadow-xl transition-all duration-200 active:scale-95 flex flex-col items-center justify-center gap-3 p-6 border-4 border-white/30"
                >
                  <span class="text-5xl md:text-6xl">🥗</span>
                  <span class="text-xl md:text-2xl font-bold text-gray-800 text-center leading-tight">Essen (kalt)</span>
                </button>
                <button
                  @click="addToHistory('Ich möchte etwas Süßes')"
                  class="min-h-[150px] bg-pink-200 rounded-2xl shadow-lg hover:shadow-xl transition-all duration-200 active:scale-95 flex flex-col items-center justify-center gap-3 p-6 border-4 border-white/30"
                >
                  <span class="text-5xl md:text-6xl">🍰</span>
                  <span class="text-xl md:text-2xl font-bold text-gray-800 text-center leading-tight">Etwas Süßes</span>
                </button>
              </div>

              <!-- Pain View -->
              <div v-if="currentView === 'pain'" class="grid grid-cols-2 md:grid-cols-3 gap-4 md:gap-6">
                <button
                  @click="addToHistory('Mein Kopf tut weh')"
                  class="min-h-[150px] bg-red-200 rounded-2xl shadow-lg hover:shadow-xl transition-all duration-200 active:scale-95 flex flex-col items-center justify-center gap-3 p-6 border-4 border-white/30"
                >
                  <span class="text-5xl md:text-6xl">🤕</span>
                  <span class="text-xl md:text-2xl font-bold text-gray-800 text-center leading-tight">Kopf</span>
                </button>
                <button
                  @click="addToHistory('Mein Arm tut weh')"
                  class="min-h-[150px] bg-orange-200 rounded-2xl shadow-lg hover:shadow-xl transition-all duration-200 active:scale-95 flex flex-col items-center justify-center gap-3 p-6 border-4 border-white/30"
                >
                  <span class="text-5xl md:text-6xl">💪</span>
                  <span class="text-xl md:text-2xl font-bold text-gray-800 text-center leading-tight">Arm</span>
                </button>
                <button
                  @click="addToHistory('Mein Bein tut weh')"
                  class="min-h-[150px] bg-yellow-200 rounded-2xl shadow-lg hover:shadow-xl transition-all duration-200 active:scale-95 flex flex-col items-center justify-center gap-3 p-6 border-4 border-white/30"
                >
                  <span class="text-5xl md:text-6xl">🦵</span>
                  <span class="text-xl md:text-2xl font-bold text-gray-800 text-center leading-tight">Bein</span>
                </button>
                <button
                  @click="addToHistory('Meine Brust tut weh')"
                  class="min-h-[150px] bg-red-300 rounded-2xl shadow-lg hover:shadow-xl transition-all duration-200 active:scale-95 flex flex-col items-center justify-center gap-3 p-6 border-4 border-white/30"
                >
                  <span class="text-5xl md:text-6xl">🫁</span>
                  <span class="text-xl md:text-2xl font-bold text-gray-800 text-center leading-tight">Brust</span>
                </button>
                <button
                  @click="addToHistory('Mein Bauch tut weh')"
                  class="min-h-[150px] bg-orange-300 rounded-2xl shadow-lg hover:shadow-xl transition-all duration-200 active:scale-95 flex flex-col items-center justify-center gap-3 p-6 border-4 border-white/30"
                >
                  <span class="text-5xl md:text-6xl">🔥</span>
                  <span class="text-xl md:text-2xl font-bold text-gray-800 text-center leading-tight">Bauch</span>
                </button>
                <button
                  @click="addToHistory('Ich brauche mein Medikament')"
                  class="min-h-[150px] bg-blue-200 rounded-2xl shadow-lg hover:shadow-xl transition-all duration-200 active:scale-95 flex flex-col items-center justify-center gap-3 p-6 border-4 border-white/30"
                >
                  <span class="text-5xl md:text-6xl">💊</span>
                  <span class="text-xl md:text-2xl font-bold text-gray-800 text-center leading-tight">Medikament</span>
                </button>
              </div>

              <!-- Feelings View -->
              <div v-if="currentView === 'feelings'" class="grid grid-cols-2 md:grid-cols-3 gap-4 md:gap-6">
                <button
                  @click="addToHistory('Ich bin glücklich')"
                  class="min-h-[150px] bg-yellow-200 rounded-2xl shadow-lg hover:shadow-xl transition-all duration-200 active:scale-95 flex flex-col items-center justify-center gap-3 p-6 border-4 border-white/30"
                >
                  <span class="text-5xl md:text-6xl">😊</span>
                  <span class="text-xl md:text-2xl font-bold text-gray-800 text-center leading-tight">Glücklich</span>
                </button>
                <button
                  @click="addToHistory('Ich bin traurig')"
                  class="min-h-[150px] bg-blue-200 rounded-2xl shadow-lg hover:shadow-xl transition-all duration-200 active:scale-95 flex flex-col items-center justify-center gap-3 p-6 border-4 border-white/30"
                >
                  <span class="text-5xl md:text-6xl">😢</span>
                  <span class="text-xl md:text-2xl font-bold text-gray-800 text-center leading-tight">Traurig</span>
                </button>
                <button
                  @click="addToHistory('Ich habe Angst')"
                  class="min-h-[150px] bg-purple-200 rounded-2xl shadow-lg hover:shadow-xl transition-all duration-200 active:scale-95 flex flex-col items-center justify-center gap-3 p-6 border-4 border-white/30"
                >
                  <span class="text-5xl md:text-6xl">😰</span>
                  <span class="text-xl md:text-2xl font-bold text-gray-800 text-center leading-tight">Ängstlich</span>
                </button>
                <button
                  @click="addToHistory('Ich bin frustriert')"
                  class="min-h-[150px] bg-red-200 rounded-2xl shadow-lg hover:shadow-xl transition-all duration-200 active:scale-95 flex flex-col items-center justify-center gap-3 p-6 border-4 border-white/30"
                >
                  <span class="text-5xl md:text-6xl">😤</span>
                  <span class="text-xl md:text-2xl font-bold text-gray-800 text-center leading-tight">Frustriert</span>
                </button>
                <button
                  @click="addToHistory('Ich bin verwirrt')"
                  class="min-h-[150px] bg-gray-300 rounded-2xl shadow-lg hover:shadow-xl transition-all duration-200 active:scale-95 flex flex-col items-center justify-center gap-3 p-6 border-4 border-white/30"
                >
                  <span class="text-5xl md:text-6xl">😕</span>
                  <span class="text-xl md:text-2xl font-bold text-gray-800 text-center leading-tight">Verwirrt</span>
                </button>
                <button
                  @click="addToHistory('Ich bin dankbar')"
                  class="min-h-[150px] bg-pink-200 rounded-2xl shadow-lg hover:shadow-xl transition-all duration-200 active:scale-95 flex flex-col items-center justify-center gap-3 p-6 border-4 border-white/30"
                >
                  <span class="text-5xl md:text-6xl">🥰</span>
                  <span class="text-xl md:text-2xl font-bold text-gray-800 text-center leading-tight">Dankbar</span>
                </button>
              </div>

              <!-- People View -->
              <div v-if="currentView === 'people'" class="grid grid-cols-2 md:grid-cols-3 gap-4 md:gap-6">
                <button
                  @click="addToHistory('Bitte rufen Sie die Pflegeperson')"
                  class="min-h-[150px] bg-blue-200 rounded-2xl shadow-lg hover:shadow-xl transition-all duration-200 active:scale-95 flex flex-col items-center justify-center gap-3 p-6 border-4 border-white/30"
                >
                  <span class="text-5xl md:text-6xl">👨‍⚕️</span>
                  <span class="text-xl md:text-2xl font-bold text-gray-800 text-center leading-tight">Pfleger/in</span>
                </button>
                <button
                  @click="addToHistory('Bitte rufen Sie den Arzt')"
                  class="min-h-[150px] bg-red-200 rounded-2xl shadow-lg hover:shadow-xl transition-all duration-200 active:scale-95 flex flex-col items-center justify-center gap-3 p-6 border-4 border-white/30"
                >
                  <span class="text-5xl md:text-6xl">👨‍⚕️</span>
                  <span class="text-xl md:text-2xl font-bold text-gray-800 text-center leading-tight">Arzt/Ärztin</span>
                </button>
                <button
                  @click="addToHistory('Ich möchte meine Familie sehen')"
                  class="min-h-[150px] bg-green-200 rounded-2xl shadow-lg hover:shadow-xl transition-all duration-200 active:scale-95 flex flex-col items-center justify-center gap-3 p-6 border-4 border-white/30"
                >
                  <span class="text-5xl md:text-6xl">👨‍👩‍👧</span>
                  <span class="text-xl md:text-2xl font-bold text-gray-800 text-center leading-tight">Familie</span>
                </button>
                <button
                  @click="addToHistory('Ich möchte Besuch empfangen')"
                  class="min-h-[150px] bg-yellow-200 rounded-2xl shadow-lg hover:shadow-xl transition-all duration-200 active:scale-95 flex flex-col items-center justify-center gap-3 p-6 border-4 border-white/30"
                >
                  <span class="text-5xl md:text-6xl">👋</span>
                  <span class="text-xl md:text-2xl font-bold text-gray-800 text-center leading-tight">Besuch</span>
                </button>
                <button
                  @click="addToHistory('Ich möchte allein sein')"
                  class="min-h-[150px] bg-purple-200 rounded-2xl shadow-lg hover:shadow-xl transition-all duration-200 active:scale-95 flex flex-col items-center justify-center gap-3 p-6 border-4 border-white/30"
                >
                  <span class="text-5xl md:text-6xl">🚪</span>
                  <span class="text-xl md:text-2xl font-bold text-gray-800 text-center leading-tight">Allein sein</span>
                </button>
                <button
                  @click="addToHistory('Später bitte')"
                  class="min-h-[150px] bg-orange-200 rounded-2xl shadow-lg hover:shadow-xl transition-all duration-200 active:scale-95 flex flex-col items-center justify-center gap-3 p-6 border-4 border-white/30"
                >
                  <span class="text-5xl md:text-6xl">⏰</span>
                  <span class="text-xl md:text-2xl font-bold text-gray-800 text-center leading-tight">Später sprechen</span>
                </button>
              </div>

              <!-- Comfort View -->
              <div v-if="currentView === 'comfort'" class="grid grid-cols-2 md:grid-cols-3 gap-4 md:gap-6">
                <button
                  @click="addToHistory('Bitte helfen Sie mir, meine Position zu ändern')"
                  class="min-h-[150px] bg-blue-200 rounded-2xl shadow-lg hover:shadow-xl transition-all duration-200 active:scale-95 flex flex-col items-center justify-center gap-3 p-6 border-4 border-white/30"
                >
                  <span class="text-5xl md:text-6xl">🔄</span>
                  <span class="text-xl md:text-2xl font-bold text-gray-800 text-center leading-tight">Position ändern</span>
                </button>
                <button
                  @click="addToHistory('Bitte richten Sie mein Kissen')"
                  class="min-h-[150px] bg-purple-200 rounded-2xl shadow-lg hover:shadow-xl transition-all duration-200 active:scale-95 flex flex-col items-center justify-center gap-3 p-6 border-4 border-white/30"
                >
                  <span class="text-5xl md:text-6xl">🛏️</span>
                  <span class="text-xl md:text-2xl font-bold text-gray-800 text-center leading-tight">Kissen richten</span>
                </button>
                <button
                  @click="addToHistory('Ich brauche eine Decke')"
                  class="min-h-[150px] bg-pink-200 rounded-2xl shadow-lg hover:shadow-xl transition-all duration-200 active:scale-95 flex flex-col items-center justify-center gap-3 p-6 border-4 border-white/30"
                >
                  <span class="text-5xl md:text-6xl">🧣</span>
                  <span class="text-xl md:text-2xl font-bold text-gray-800 text-center leading-tight">Decke</span>
                </button>
                <button
                  @click="addToHistory('Mir ist kalt')"
                  class="min-h-[150px] bg-cyan-200 rounded-2xl shadow-lg hover:shadow-xl transition-all duration-200 active:scale-95 flex flex-col items-center justify-center gap-3 p-6 border-4 border-white/30"
                >
                  <span class="text-5xl md:text-6xl">🥶</span>
                  <span class="text-xl md:text-2xl font-bold text-gray-800 text-center leading-tight">Mir ist kalt</span>
                </button>
                <button
                  @click="addToHistory('Mir ist warm')"
                  class="min-h-[150px] bg-red-200 rounded-2xl shadow-lg hover:shadow-xl transition-all duration-200 active:scale-95 flex flex-col items-center justify-center gap-3 p-6 border-4 border-white/30"
                >
                  <span class="text-5xl md:text-6xl">🥵</span>
                  <span class="text-xl md:text-2xl font-bold text-gray-800 text-center leading-tight">Mir ist warm</span>

                <button
                  @click="addToHistory('Bitte öffnen/schließen Sie das Fenster oder ändern Sie das Licht')"
                  class="min-h-[150px] bg-yellow-200 rounded-2xl shadow-lg hover:shadow-xl transition-all duration-200 active:scale-95 flex flex-col items-center justify-center gap-3 p-6 border-4 border-white/30"
                >
                  <span class="text-5xl md:text-6xl">🪟</span>
                  <span class="text-xl md:text-2xl font-bold text-gray-800 text-center leading-tight">Fenster / Licht</span>
                </button>
              </div>
            </div>

            <!-- History -->
            <div v-if="history.length > 0" class="bg-white rounded-2xl shadow-lg p-4">
              <div class="flex items-center gap-2 mb-3">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-indigo-600">
                  <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
                  <path d="M15.54 8.46a5 5 0 0 1 0 7.07"></path>
                </svg>
                <h2 class="text-xl font-bold text-gray-800">Verlauf</h2>
              </div>
              <div class="space-y-2 max-h-40 overflow-y-auto">
                <div
                  v-for="(item, index) in reversedHistory"
                  :key="index"
                  class="bg-gray-50 rounded-lg p-3 flex justify-between items-center"
                >
                  <span class="text-gray-700">{{ item.text }}</span>
                  <span class="text-sm text-gray-500">{{ item.timestamp }}</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      `
    }).mount('#app');
  </script>
</body>
</html>
